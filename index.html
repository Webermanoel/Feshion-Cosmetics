<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Cosmetics</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <img src="images/Feshion Cosmetics.png" alt="Logo da Super Eletrogames" class="container__imagem" style="height:80px; object-fit:contain;">
            <h1 class="container__titulo"><b class="container__titulo--negrito"></b></h1>
        </div>

        <ul class="opções">
            <input type="checkbox" id="opções-menu" class="opções__botão">
            <label for="opções-menu" class="opções__rotulo">
            </label>
        </ul>

    </header>
    <section class="banner">
        <h2 class="banner__titulo"></h2>
        <p class="banner__texto"></p>
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo"></h2>
        <!-- Slider main container -->

        <div class="card">
                <!-- 1º linha -->
                <div class="card__descrição">
                    <!-- 1º coluna -->
                    <div class="descrição">
                        <h3 class="descrição__titulo">Moda e Beleza</h3>
                        <h2 class="descrição__titulo-livro">Produtos femininos</h2>
                        <p class="descrição__texto">Grande variedade de roupas, cosméticos<br>
                        e produtos de beleza.</p>
                    </div>
                    <!-- 2º coluna -->
                    <img src="images/moda e cosméticos.webp" class="descrição__imagem">
                </div>

                <!-- 2º linha -->
                <div class="card__botões">
                    <!-- 1º coluna -->
                
                    <!-- 2º coluna -->
                    <a href="https://mercadolivre.com/sec/1kw4KFi" class="botões__ancora">Compre aqui</a>
                </div>
            </div>
    </section>

    <hr/>

</body>

</html>
